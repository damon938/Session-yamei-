<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PAIR CODE - Queen Yamei</title>
</head>
<body>
    <h2>GÉNÉRER UN PAIR CODE</h2>

    <input id="num" placeholder="+2250700000000">
    <button onclick="send()">Générer</button>

    <p id="result"></p>

    <script>
        function send() {
            let number = document.getElementById("num").value;

            fetch("/pair", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = "❌ " + data.error;
                } else {
                    document.getElementById("result").innerHTML =
                        "PAIR CODE : <b>" + data.pair_code + "</b>";
                }
            });
        }
    </script>
</body>
</html>
